<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="title" content="{title}">
  <meta name="description" content="{description}">

  <title>{title}</title>

  <meta property="og:type" content="website"/>
  <meta property="og:title" content="{title}"/>
  <meta property="og:url" content="{canonicalUrl}"/>
  <meta property="og:site_name" content="{siteName}"/>
  <meta property="og:description" content="{description}"/>
  <meta property="og:image" content="{siteImg}"/>
  <link rel="canonical" href="{canonicalUrl}" />

  <link rel="manifest" href="/manifest.json">

  <link href="https://fonts.googleapis.com/css?family=Oswald:300,400,700|PT+Sans:400,700" rel="stylesheet">

  <!-- todo: swap out icons -->
  <link href="https://file.myfontastic.com/2khRCZ8U2UammJnDwjPv6a/icons.css" rel="stylesheet">

  <link rel="stylesheet" href="/main.css">
</head>
<body>
  <div class="wrapper">
    {+page_body}{/page_body}
    {>"partials/modal"/}
  </div>

  <script>
    window.appData = {appData|js|s};
  </script>

  <script src="/main.js"></script>
  <script src="/sugarcone/dust-build.js"></script>
</body>
</html>
