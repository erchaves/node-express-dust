<script type="text/javascript" src="https://cdn.auth0.com/js/lock/10.3/lock.min.js"></script>

<script type="text/javascript">
  var lock = new Auth0Lock(
    '<?-env.AUTH0_CLIENT_ID?>',
    '<?-env.AUTH0_DOMAIN?>',
    {
      auth: {
        redirectUrl: '<?-env.AUTH0_CALLBACK_URL?>',
        responseType: 'code',
        params: {
          scope: 'openid name email picture',
        },
      },
      theme: {
        logo: '/images/favicon-96x96.png',
      },
      languageDictionary: {
        emailInputPlaceholder: "something@youremail.com",
        title: "Dearnation.org"
      },
    }
  );

  lock.show();
</script>
